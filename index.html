<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #222;
        }

        /* üå§Ô∏è Fullscreen looping background video */
        video#bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(85%);
        }

        .weather-container {
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            background: rgba(255, 255, 255, 0.25);
            border-radius: 25px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            padding: 2.5rem 2rem;
            text-align: center;
            width: 350px;
            color: #222;
            animation: fadeIn 1.2s ease;
        }

        .search-box {
            margin-bottom: 2rem;
        }
        .search-input {
            padding: 0.7rem 1rem;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            width: 70%;
            font-size: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .search-btn {
            padding: 0.7rem 1.2rem;
            border-radius: 10px;
            border: none;
            background: #4fa3f7;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: all 0.25s ease;
        }
        .search-btn:hover {
            background: #2e8ae6;
            transform: scale(1.05);
        }

        /* ‚òÅÔ∏è Floating weather icon */
        .weather-icon {
            margin-top: 1rem;
            width: 96px;
            height: 96px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .city {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0 0.6rem;
            color: #005f99;
        }

        .temp {
            font-size: 2.5rem;
            font-weight: 700;
            color: #111;
            margin: 0.1rem 0;
        }

        .desc {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 1.5rem;
            text-transform: capitalize;
        }

        .details {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            color: #333;
        }

        .details div {
            flex: 1;
            padding: 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bgVideo">
        <source src="Weather_Video.mp4" type="video/mp4">
    </video>

    <div class="weather-container">
        <div class="search-box">
            <input type="text" class="search-input" id="city-input" placeholder="Enter city name">
            <button class="search-btn" onclick="getWeather()">Search</button>
        </div>
        <img src="" alt="Weather Icon" class="weather-icon" id="weather-icon" style="display:none;">
        <div class="city" id="city-name"></div>
        <div class="temp" id="temp"></div>
        <div class="desc" id="desc"></div>
        <div class="details" id="details" style="display:none;">
            <div id="humidity"></div>
            <div id="wind"></div>
        </div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city-input').value.trim();
            if (!city) return;
            const apiKey = "bd5e378503939ddaee76f12ad7a97608";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            const iconElement = document.getElementById("weather-icon");
            document.getElementById("city-name").textContent = "Loading...";
            iconElement.style.display = "none";
            document.getElementById("desc").textContent = "";
            document.getElementById("temp").textContent = "";
            document.getElementById("details").style.display = "none";

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod !== 200) {
                    document.getElementById("city-name").textContent = "City not found!";
                    return;
                }
                document.getElementById("city-name").textContent = `${data.name}, ${data.sys.country}`;
                document.getElementById("temp").textContent = Math.round(data.main.temp) + "¬∞C";
                document.getElementById("desc").textContent = data.weather[0].description;
                iconElement.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                iconElement.style.display = "";
                document.getElementById("humidity").textContent = "üíß Humidity: " + data.main.humidity + "%";
                document.getElementById("wind").textContent = "üå¨Ô∏è Wind: " + data.wind.speed + " m/s";
                document.getElementById("details").style.display = "flex";
            } catch (e) {
                document.getElementById("city-name").textContent = "Error fetching data!";
            }
        }
    </script>

</body>
</html>
